<html>
  <head>
    <link rel="stylesheet" type="text/css" href="examples.css" />
    <link rel="stylesheet" type="text/css" href="../build/Canvas2D.css" />

    <script type="text/javascript" src="includes.js"></script>
  </head>
  <body>
    <h1>Multiple Sheets</h1>
    <div class="box">
      <h2>2 Sheets</h2>
      <canvas id="myDiagram"  width="300" height="250"></canvas>
      <input type="button" value="<" onclick="go_prev();"/>
      <input type="button" value=">" onclick="go_next();"/>
    </div>

    <script>
      var manager = new Canvas2D.Manager();
      var book = manager.setupBook("myDiagram");

      var sheet1 = book.addSheet( new Canvas2D.Sheet( {name: "0"} ) );
      var sheet2 = book.addSheet( new Canvas2D.Sheet( {name: "1"} ) );
      
      sheet1.makeDynamic();
      sheet2.makeDynamic();
      
      sheet1.at(75,75).put(new Canvas2D.Rectangle( { width:75, height:75, 
                                                     lineColor: "green" } ));

      sheet2.at(100,100).put(new Canvas2D.Rectangle( { width:25, height:25, 
                                                       lineColor: "red" } ));

      manager.startAll();

      function go_prev() {
        manager.getBook("myDiagram").currentSheet = 0;
        manager.getBook("myDiagram").rePublish();
      }

      function go_next() {
        manager.getBook("myDiagram").currentSheet = 1;
        manager.getBook("myDiagram").rePublish();
      }
    </script>
  </body>
</html>
