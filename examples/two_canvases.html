<html>
  <head>
    <style>
      #mydiagram, #mydiagram2 {
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="drawIt();">
    <canvas id="mydiagram" width="350" height="500"></canvas>
    <canvas id="mydiagram2" width="350" height="500"></canvas>

<!--    
  <textarea id="mydiagramConsole" style="height:250" cols="25"></textarea>
-->
    
    <script src="../build/Canvas2D.js"></script>
    
    <script>
      function drawIt() {
        var diagram = new Canvas2D.Canvas("mydiagram");
        with( diagram ) {
          freeze();
          var rect1 = at (125, 105)
              .put(new Canvas2D.Rectangle({width:75,height:75,color:"green"} ));
          var rect2 = at(75, 225)
              .put(new Canvas2D.Rectangle({width:50,height:50,color:"red"  } ));
          var rect3 = at(250, 150)
              .put(new Canvas2D.Rectangle({width:50,height:50,color:"blue" } ));
          var rect4 = at(250, 75)
              .put(new Canvas2D.Rectangle({width:50,height:50,color:"yellow"}));
          var rect5 = at(175, 225)
              .put(new Canvas2D.Rectangle({width:50,height:50,color:"red"  } ));

          var conn1 = put(new Canvas2D.Connector( rect1, rect2, 
                                                  {style: "vertical"} ));
          var conn2 = put(new Canvas2D.Connector( rect1, rect3, 
                                                  {style: "horizontal"} ));
          var conn3 = put(new Canvas2D.Connector( rect1, rect4,
                                                  {style: "horizontal"}));
          var conn4 = put(new Canvas2D.Connector( rect1, rect5, 
                                                  {style: "vertical"} ));
          thaw();
        }

        var diagram2 = new Canvas2D.Canvas("mydiagram2");
        with( diagram2 ) {
          freeze();
          var rect1 = at (125, 105)
              .put(new Canvas2D.Rectangle({width:75,height:75,color:"green"} ));
          var rect2 = at(75, 225)
              .put(new Canvas2D.Rectangle({width:50,height:50,color:"red"  } ));
          var rect5 = at(175, 225)
              .put(new Canvas2D.Rectangle({width:50,height:50,color:"red"  } ));

          var conn1 = put(new Canvas2D.Connector( rect1, rect2, 
                                                  {style: "vertical"} ));
          var conn4 = put(new Canvas2D.Connector( rect1, rect5, 
                                                  {style: "vertical"} ));
          thaw();
        }
      }
    </script>

  </body>
</html>
