<html>
  <head>
    <link rel="stylesheet" type="text/css" href="examples.css" />
    <link rel="stylesheet" type="text/css" href="../build/Canvas2D.css" />

    <script type="text/javascript" src="includes.js"></script>
  </head>
  <body>
    <h1>Arrow Example</h1>
    <div class="box">
      <h2>Arrow</h2>
      <canvas class="Canvas2D" 
	      id="myTextDiagram" width="300" height="250"></canvas>
      <pre id="myTextDiagramSource" style="display:none">
Sheet mySheet +dynamic {
  [@30,30] Arrow myArrow +width=50 +height=10 
                         +lineColor="blue"   +fillColor="red"
  			 +lineWidth=4
  			 +arrowHeadWidth=10  +arrowHeadHeight=25;
}
      </pre>
    </div>
  </body>
</html>
