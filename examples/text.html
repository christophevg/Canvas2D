<html>
  <head>
    <style>
      .box {
        border: 2px solid #000;
        float:left;
        margin:10px; 
        height: 385px;
        padding-left: 10px;
        padding-right: 10px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../build/Canvas2D.css" />
    <script src="../build/Canvas2D.standalone.js"></script>
  </head>
  <body onload="drawdemo()">
    <h1>Diagram Text Example</h1>
    <div class="box">
      <h2>Text</h2>
      <canvas id="myTextDiagram" width="250" height="250"></canvas>
    </div>

    <script>
function drawdemo() {
  var manager = new Canvas2D.Manager();
  var book    = manager.setupBook("myTextDiagram");
  var sheet   = book.addSheet();

  manager.startAll();
  sheet.freeze(); // hold interactive changes, we're not redrawing this sheet
  sheet.font = "12pt Sans-Serif";
  sheet.strokeText( "Normal Text", 10, 30 );

  sheet.font = "Italic 12pt Sans-Serif";
  sheet.strokeText( "Italic Text", 10, 70 );

  sheet.font = "12pt Sans-Serif";
  sheet.textDecoration = "underline overline line-through";
  sheet.strokeText( "Decorated Text", 10, 110 );
}
    </script>
  </body>
</html>
