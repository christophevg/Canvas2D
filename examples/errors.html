<html>
  <head>
    <link rel="stylesheet" type="text/css" href="examples.css" />
    <link rel="stylesheet" type="text/css" href="../build/Canvas2D.css" />

    <script type="text/javascript" src="includes.js"></script>
  </head>
  <body>
    <h1>Error Handling</h1>
    <div class="box">
      <h2>Logging</h2>
      <canvas id="canvas" width="300" height="250"></canvas>
    </div>
    <div class="box">
      <textarea id="source" cols="80" style="display:none;">  
Sheet mySheet +dynamic {
  [@ 75, 55] Rectangle rect1 +width=75 +height=75 +lineColor="green" 
                             +label="green" +labelPos="top";
  [@ 50,175] Rectangle rect2 +width=50 +height=50 +lineColor="red"   +label="red";

  Conctor conn1 +from="rect1" +to="rect2" +routing="vertical";
  Connector conn2 +from="rect1" +to="rect2" +routing="horizonta";
  Connecto conn3 +from="rect1" +to="rect4" +routing="horizontal";
  Connector conn4 +from="rect6" +to="rect5" +routing="vertical";
}
      </textarea>  
      <textarea id="canvasConsole" cols="80" rows="23"></textarea>
    </div>
    <center><textarea id="errors" cols="80" rows="7"></textarea></center>
    <script>
    Canvas2D.on( "ready", function() {
      myManager = new Canvas2D.Manager();
      myBook   = myManager.setupBook("canvas");
      myBook.load( document.getElementById("source").value );
      document.getElementById("errors").value = myBook.errors;
      myManager.startAll();
    });
    </script>
  </body>
</html>
