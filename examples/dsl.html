<html>
  <head>
    <style>
      .box {
        border: 2px solid #000;
        float:left;
        margin:10px; 
        height: 385px;
        padding-left: 10px;
        padding-right: 10px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../build/Canvas2D.css" />
    <script src="../build/Canvas2D.standalone.min.js"></script>
  </head>
  <body onload="startIt();">
    <h1>Diagram DSL Example</h1>
    <div class="box">
      <h2>Dynamic + Tabs</h2>
      <canvas id="myTabbedDiagram"  width="300" height="250"></canvas>
    </div>
    <div class="box">
      <h2>Original Source</h2>
      <textarea id="src" cols="80" style="height:285px">  
Sheet mySheet +style="dynamic" {
  /* define some shapes */
  [@ 75, 55] Rectangle rect1 +width=75 +height=75 +color="green" 
                             +label="green" +labelPos="top";
  [@ 50,175] Rectangle rect2 +width=50 +height=50 +color="red"   +label="red";
  [@200,100] Rectangle rect3 +width=50 +height=50 +color="blue"  +label="blue";
  [@200, 25] Rectangle rect4 +width=50 +height=50 +color="yellow";  
  [@125,175] Rectangle rect5 +width=50 +height=50 +color="red"
                             +label="red" +labelColor="red" +labelPos="bottom";

  /* connect them  */
  Connector conn1 +from="rect1" +to="rect2" +routing="vertical";  
  Connector conn2 +from="rect1" +to="rect3" +routing="horizontal";  
  Connector conn3 +from="rect1" +to="rect4" +routing="horizontal";  
  Connector conn4 +from="rect1" +to="rect5" +routing="vertical";  
}
      </textarea>  
      <br>
      <input type="button" value="drawIt" onclick="drawIt();"/>
    </div>
  
    <script>  
      var manager = new Canvas2D.Manager();
      var book;

      function drawIt() {
          book.load(document.getElementById("src").value);
      }

      function startIt() {
        book = manager.setupBook("myTabbedDiagram");
        book.makeTabbed( [ "source", "console", "about" ]);
        drawIt();

        manager.startAll();
      }
    </script>  

  </body>
</html>
