<html>
  <head>
    <style>
      #mydiagram {
        border: 2px solid #ccc;
      }
    </style>
    <script src="../build/Canvas2D.js"></script>
  </head>
  <body onload="drawIt();">
    <canvas id="mydiagram" width="300" height="250"></canvas>
    <script>
      function drawIt() {
        var diagram = new Canvas2D.Canvas("mydiagram");
        with( diagram ) {
          freeze();
          var rect1 = at(75, 55)
              .put(new Canvas2D.Rectangle({width:75,height:75,color:"green"}));
          var rect2 = at(50, 175)
              .put(new Canvas2D.Rectangle({width:50,height:50,color:"red"  }));
          var rect3 = at(200, 100)
              .put(new Canvas2D.Rectangle({width:50,height:50,color:"blue" }));
          var rect4 = at(200, 25) 
              .put(new Canvas2D.Rectangle({width:50,height:50,color:"yellow"}));
          var rect5 = at(125, 175)
              .put(new Canvas2D.Rectangle({width:50,height:50,color:"red"   }));

          var conn1 = put(new Canvas2D.Connector( rect1, rect2, 
                                                  {style: "vertical"} ));
          var conn2 = put(new Canvas2D.Connector( rect1, rect3, 
                                                  {style: "horizontal"} ));
          var conn3 = put(new Canvas2D.Connector( rect1, rect4, 
                                                  {style: "horizontal"}));
          var conn4 = put(new Canvas2D.Connector( rect1, rect5, 
                                                  {style: "vertical"} ));
          thaw();
        }
      }
    </script>
  </body>
</html>
